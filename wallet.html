<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TonConnect Integration</title>

    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Async loading of TonConnect UI -->
    <script async src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        body, html {
            background-color: #000;
            color: #fff;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        #ton-connect-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }
        .back-button {
            position: absolute;
            bottom: 5%; /* Отступ от низа 5% */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px; /* Овальная форма */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .money-image {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: auto;
        }
        .forget-text {
            margin-top: -20%;
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="money.png" alt="Money" class="money-image">
    <div class="forget-text">Forget something?</div>

    <div id="ton-connect-button"></div>

    <button id="back-button" class="back-button">BACK</button>

    <script>
        // Telegram WebApp initialization and setting theme
        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Wait for TonConnect script to be loaded and then initialize
        window.addEventListener('load', () => {
            if (typeof TON_CONNECT_UI !== 'undefined') {
                const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://placeofpigeons.github.io/walettton/tonconnect-manifest.json',
                    buttonRootId: 'ton-connect-button'
                });
            } else {
                console.error('TonConnect UI script not loaded.');
            }
        });

        // Back button functionality
        document.getElementById("back-button").addEventListener("click", function() {
            setTimeout(function() {
                window.location.href = 'newpage3.html';
            }, 500);
        });

        document.getElementById("back-button").addEventListener("touchstart", function(e) {
            e.preventDefault();
            setTimeout(function() {
                window.location.href = 'newpage3.html';
            }, 500);
        });
    </script>
</body>
</html>
