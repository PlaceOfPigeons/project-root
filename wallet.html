<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TonConnect Integration</title>

    <!-- Скрипт Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Асинхронная загрузка UI TonConnect -->
    <script async src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        body, html {
            background-color: #000;
            color: #fff;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -20%; /* Сдвиг содержимого вверх на 20% */
        }
        #ton-connect-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }
        .back-button {
            position: absolute;
            bottom: 5%; /* Отступ от низа 5% */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px; /* Овальная форма */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .money-image {
            width: 90%;
            max-width: 500px;
            height: auto;
        }
        .forget-text {
            margin-top: 10%; /* Отступ сверху 10% */
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="image/money.png" alt="Money" class="money-image">
        <div id="ton-connect-button"></div>

        <div class="forget-text">Forget something?</div>
    </div>

    <button id="back-button" class="back-button">BACK</button>

    <script>
        // Инициализация Telegram WebApp и установка темы
        window.Telegram.WebApp.ready();
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Ожидание загрузки скрипта TonConnect и инициализация
        window.addEventListener('load', () => {
            if (typeof TON_CONNECT_UI !== 'undefined') {
                const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://placeofpigeons.github.io/walettton/tonconnect-manifest.json',
                    buttonRootId: 'ton-connect-button'
                });
            } else {
                console.error('Скрипт TonConnect UI не загружен.');
            }
        });

        // Функциональность кнопки назад
        document.getElementById("back-button").addEventListener("click", function() {
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 500);
        });

        document.getElementById("back-button").addEventListener("touchstart", function(e) {
            e.preventDefault();
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 500);
        });
    </script>
</body>
</html>
