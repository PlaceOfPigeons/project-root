<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Referral System</title>
    <style>
        /* Основной фон страницы */
        html, body {
            height: 100%; /* Убираем прокрутку на всей странице */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1e1e1e; /* Темный фон */
            color: white;  /* Белый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Сделаем страницу на весь экран */
        }

        /* Контейнер для контента */
        .container {
            width: 100%;
            max-width: 700px;
            background: #121212; /* Черный фон для контейнера */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: white;
            font-weight: bold;
        }

        /* Текст приветствия */
        #username {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ccc;
            text-decoration: none; /* Убираем подчеркивание */
        }

        /* Список рефералов */
        #referral-list {
            color: #bbb;
        }

        #referral-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        #referral-list li {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #referral-list li:hover {
            transform: scale(1.03); /* Эффект при наведении */
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 16px;
            text-align: center;
            font-weight: bold;
            border-radius: 12px;
            border: 2px solid white;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #333;
        }

        .btn-back {
            background-color: #2b2b2b;
            color: white;
        }

        .btn-copy {
            background-color: #1d1d1d;
            color: white;
        }

        .btn:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral Information</h1>
        <p id="username"></p>
        <div id="referral-list"></div>
        <button class="btn btn-copy" id="copyRefLinkBtn">Copy Ref Link</button>
        <button class="btn btn-back" id="backBtn">BACK</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Применяем режим полного экрана
        tg.expand();
        tg.requestFullscreen();

        // Убедитесь, что Web App готов
        tg.ready();

        // Получение данных о пользователе
        const user = tg.initDataUnsafe?.user || {};
        const username = `${user.first_name} ${user.last_name || ''}`.trim();  // Имя пользователя
        const userId = user.id;  // ID пользователя

        // Отображение имени пользователя
        const usernameElement = document.getElementById('username');
        if (username) {
            usernameElement.textContent = `Привет, ${username}!`;  // Выводим имя на экран
        } else {
            usernameElement.textContent = 'Не удалось получить имя пользователя';  // Если имя не удалось получить
        }

        // Функция для получения рефералов
        async function getReferrals(userId) {
            try {
                const response = await fetch(`https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/referrals/${userId}`);
                const data = await response.json();

                const referralListDiv = document.getElementById('referral-list');
                
                if (response.ok) {
                    referralListDiv.innerHTML = '<ul>';
                    for (const user of Object.values(data)) {
                        // Отображаем имя пользователя без гиперссылки
                        referralListDiv.innerHTML += `
                            <li>
                                <span>Username: ${user.username}</span>
                                <span>User ID: ${user.user_id}</span>
                            </li>
                        `;
                    }
                    referralListDiv.innerHTML += '</ul>';
                } else {
                    referralListDiv.innerHTML = `<p>${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error fetching referrals:', error);
                const referralListDiv = document.getElementById('referral-list');
                referralListDiv.innerHTML = '<p>Произошла ошибка при загрузке рефералов.</p>';
            }
        }

        // Получаем рефералов для текущего пользователя
        getReferrals(userId);

        // Функция для возвращения на предыдущую страницу
        function goBack() {
            window.history.back();
        }

        // Функция для генерации и копирования реферальной ссылки
        function copyReferralLink() {
            const referralLink = `https://t.me/PlaceOfPigeons_bot?start=${userId}`;
            
            // Копируем ссылку в буфер обмена
            navigator.clipboard.writeText(referralLink).then(() => {
                alert('Ссылка скопирована в буфер обмена!');
            }).catch((err) => {
                console.error('Ошибка при копировании:', err);
            });
        }

        // Добавляем обработчики событий на кнопки (для клика и тачсета)
        function addClickAndTouchListeners() {
            const copyRefLinkBtn = document.getElementById("copyRefLinkBtn");
            const backBtn = document.getElementById("backBtn");

            // Для кнопки Copy Ref Link
            copyRefLinkBtn.addEventListener("click", function(e) {
                e.preventDefault(); // Предотвращаем стандартное поведение
                tg.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
                copyReferralLink(); // Вызываем функцию для копирования ссылки
            });

            copyRefLinkBtn.addEventListener("touchstart", function(e) {
                e.preventDefault(); // Предотвращаем стандартное поведение
                tg.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
                copyReferralLink(); // Вызываем функцию для копирования ссылки
            });

            // Для кнопки BACK
            backBtn.addEventListener("click", function(e) {
                e.preventDefault(); // Предотвращаем стандартное поведение
                tg.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
                goBack(); // Возвращаемся на предыдущую страницу
            });

            backBtn.addEventListener("touchstart", function(e) {
                e.preventDefault(); // Предотвращаем стандартное поведение
                tg.HapticFeedback.impactOccurred('light'); // Вибрация при нажатии
                goBack(); // Возвращаемся на предыдущую страницу
            });
        }

        // Инициализируем обработчики
        addClickAndTouchListeners();
    </script>
</body>
</html>
