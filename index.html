<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Validation</title>
    <!-- Подключаем скрипт Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Добавляем стиль для черного фона и белого текста */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #status {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Валидация данных от Mini App</h1>
    <div id="status"></div>
    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Получаем данные от Telegram WebApp (initData)
        const initData = Telegram.WebApp.initData;

        // Преобразуем данные в объект
        const data = new URLSearchParams(initData).entries();
        let dataObject = {};
        for (const [key, value] of data) {
            dataObject[key] = value;
        }

        // Формируем запрос на сервер
        $.ajax({
            url: 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dataObject),
            success: function(response) {
                $('#status').html('Данные валидны!');
            },
            error: function(error) {
                $('#status').html('Ошибка: ' + error.responseJSON.error);
            }
        });
    </script>
</body>
</html>
