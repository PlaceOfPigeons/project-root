<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPresident</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Черный фон */
            color: white; /* Белый текст */
            height: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        
        .header {
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: white; /* Белый текст в заголовке */
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        ProjectPresident
    </div>
    
    <script>
        window.Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;
        console.log('Данные пользователя:', user); // Для отладки

        let displayName = user.username || user.first_name || "Неизвестный пользователь";
        document.getElementById("header").textContent = displayName;

        // Дополнительная логика вашего приложения
    </script>
</body>
</html>
