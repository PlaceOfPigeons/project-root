<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://web.telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 8px;
            max-width: 600px;
            word-wrap: break-word;
        }
        .message {
            font-size: 1em;
            color: #333;
            text-align: left;
        }
        .error {
            color: red;
        }
        .user-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Message from Flask Server</h1>
        <pre class="message" id="message">Загрузка...</pre>

        <div class="user-info" id="user-info">
            <!-- Информация о пользователе будет отображаться здесь -->
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        window.onload = function () {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();  // Ожидаем, пока Telegram Web App будет готов

                // Получаем информацию о пользователе
                const telegramUserData = Telegram.WebApp.initDataUnsafe.user;
                const telegramId = telegramUserData ? telegramUserData.id : null;
                const telegramUsername = telegramUserData ? telegramUserData.username : 'Не указан';
                const telegramFirstName = telegramUserData ? telegramUserData.first_name : 'Не указано';
                const telegramLastName = telegramUserData ? telegramUserData.last_name : 'Не указано';

                // Отображаем информацию о пользователе на странице
                const userInfoElement = document.getElementById('user-info');
                userInfoElement.innerHTML = `
                    <p><strong>Имя:</strong> ${telegramFirstName} ${telegramLastName}</p>
                    <p><strong>Никнейм:</strong> ${telegramUsername}</p>
                    <p><strong>Telegram ID:</strong> ${telegramId}</p>
                `;

                if (telegramId) {
                    console.log('Telegram ID:', telegramId);
                    // Делаем запрос на сервер с полученным ID
                    fetchMessage(telegramId);
                } else {
                    document.getElementById('message').textContent = 'Ошибка: Не удалось получить Telegram ID';
                    document.getElementById('message').classList.add('error');
                }
            } else {
                document.getElementById('message').textContent = 'Ошибка: Telegram Web App не найден!';
                document.getElementById('message').classList.add('error');
            }
        };

        // Функция для получения данных с Flask сервера
        async function fetchMessage(telegramId) {
            try {
                const response = await fetch(`https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/get_data/${telegramId}`);
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const jsonData = await response.json(); // Получаем данные в формате JSON

                // Отображаем JSON-данные в читаемом виде
                document.getElementById('message').textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                document.getElementById('message').textContent = 'Ошибка: ' + error.message;
                document.getElementById('message').classList.add('error');
            }
        }
    </script>

</body>
</html>
