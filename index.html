<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            flex-wrap: nowrap; /* Кнопки не будут переноситься */
            box-sizing: border-box;
        }

        .navbar button {
            display: flex;
            flex-direction: column; /* Иконки сверху, текст снизу */
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 8px; /* Уменьшены отступы для экономии места */
            border-radius: 30px;
            border: 2px solid transparent;
            margin-right: 5px; /* Уменьшено расстояние между кнопками */
            flex: 0 0 16.666%; /* Каждая кнопка будет занимать ровно 1/6 ширины */
            box-sizing: border-box; /* Учитываем padding и border в расчете ширины */
        }

        .navbar button:hover {
            transform: scale(1.05);
            border-color: #ffffff;
        }

        .navbar button:active {
            transform: scale(0.95);
            border-color: #ffffff;
        }

        .navbar .material-icons {
            margin-bottom: 5px; /* Уменьшен отступ между иконкой и текстом */
            font-size: 24px; /* Размер иконок уменьшен */
        }

        /* Стили для активной кнопки */
        .active-button {
            background-color: #ffffff !important;
            color: #000000 !important;
            border-radius: 30px;
            border-color: #000000;
        }

        .active-button .material-icons {
            fill: #000000 !important;
        }

        /* Медиа-запросы для адаптации на меньших экранах */
        @media (max-width: 1200px) {
            .navbar button {
                flex: 0 0 16.666%; /* Уменьшаем ширину кнопок для больших экранов */
            }
        }

        @media (max-width: 992px) {
            .navbar button {
                flex: 0 0 20%; /* Увеличиваем ширину кнопок при разрешении экрана 992px */
            }
        }

        @media (max-width: 768px) {
            .navbar button {
                flex: 0 0 25%; /* При разрешении 768px каждая кнопка занимает 25% */
                font-size: 18px; /* Уменьшаем размер шрифта на средних экранах */
            }
        }

        @media (max-width: 480px) {
            .navbar button {
                flex: 0 0 33.333%; /* Увеличиваем ширину для мобильных экранов */
                font-size: 16px; /* Уменьшаем размер шрифта для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Validation</h1>
    <div id="result">Loading...</div>

    <button id="timer-btn" class="btn btn-dark" style="width: 100%; margin-top: 20px;">
        Get 100 points
    </button>
    <div id="timer"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate';

        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            const resultElement = document.getElementById('result');
            const timerBtn = document.getElementById('timer-btn');
            const timerElement = document.getElementById('timer');

            if (data.success) {
                resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;

                let timeLeft = data.time_left;

                function updateTimer() {
                    if (timeLeft > 0) {
                        timerElement.innerText = `Wait ${timeLeft}s`;
                        timeLeft--;
                        setTimeout(updateTimer, 1000);
                    } else {
                        timerElement.innerText = '';
                        timerBtn.style.visibility = 'visible';
                        timerBtn.disabled = false;
                    }
                }

                if (timeLeft > 0) {
                    timerBtn.style.visibility = 'hidden';
                    updateTimer();
                } else {
                    timerBtn.disabled = false;
                }

                timerBtn.addEventListener('click', function() {
                    timerBtn.style.visibility = 'hidden';

                    fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/add_points', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: data.user_id })
                    })
                    .then(response => response.json())
                    .then(responseData => {
                        if (responseData.success) {
                            resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                            timeLeft = responseData.time_left;
                            updateTimer();
                        } else {
                            alert(responseData.message);
                            timerBtn.style.visibility = 'visible';
                        }

                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        timerBtn.style.visibility = 'visible';
                        window.location.reload();
                    });
                });

            } else {
                resultElement.innerText = "Validation Failed.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
        });
    </script>

    <!-- Навигационное меню с Tailwind CSS -->
    <nav class="navbar">
        <button id="btn-main" class="nav-button">
            <span class="material-icons text-3xl mb-2">home</span>
            Main
        </button>
        <button id="btn-lead" class="nav-button">
            <span class="material-icons text-3xl mb-2">leaderboard</span>
            Lead
        </button>
        <button id="btn-friends" class="nav-button">
            <span class="material-icons text-3xl mb-2">group</span>
            Friends
        </button>
        <button id="btn-task" class="nav-button">
            <span class="material-icons text-3xl mb-2">task</span>
            Task
        </button>
        <button id="btn-faq" class="nav-button">
            <span class="material-icons text-3xl mb-2">help</span>
            FAQ
        </button>
        <button id="btn-shop" class="nav-button">
            <span class="material-icons text-3xl mb-2">shopping_cart</span>
            Shop
        </button>
    </nav>

    <script>
        // Получаем все кнопки меню
        const navButtons = document.querySelectorAll('.nav-button');

        // Добавляем обработчики событий для каждой кнопки
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Убираем класс с других кнопок
                navButtons.forEach(b => b.classList.remove('active-button'));

                // Добавляем класс активной кнопке
                button.classList.add('active-button');
            });
        });
    </script>

</body>
</html>
