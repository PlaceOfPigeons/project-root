<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* черный фон */
      color: #fff; /* белый текст */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="content">
    <p class="username">Загрузка...</p>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Настройка темы
    tg.expand(); // Открыть приложение на весь экран

    // Получение имени или ника
    const user = tg.initDataUnsafe?.user || {};
    const username = user.username || `${user.first_name} ${user.last_name || ''}`.trim();

    // Отображение имени
    const content = document.getElementById('content');
    if (username) {
      content.innerHTML = `<p class="username">Привет, ${username}!</p>`;
    } else {
      content.innerHTML = `<p class="username">Не удалось получить имя пользователя</p>`;
    }
  </script>
</body>
</html>
