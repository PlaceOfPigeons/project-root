<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Bird Points by User ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bird Points</h1>
  <p id="pointsDisplay">Loading points...</p>
  <button onclick="addBirdPoints()">Add 100 Bird Points</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяем на весь экран

    // Получаем ID пользователя
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

    if (!userId) {
      document.getElementById("pointsDisplay").textContent = "User ID not found.";
    } else {
      // Загружаем очки для текущего пользователя
      function loadPoints() {
        tg.storage.get(`birdPoints_${userId}`)
          .then(points => {
            const currentPoints = parseInt(points) || 0;
            document.getElementById("pointsDisplay").textContent = `Bird Points: ${currentPoints}`;
          })
          .catch(error => {
            document.getElementById("pointsDisplay").textContent = "Error loading points: " + error.message;
          });
      }

      // Функция добавления 100 очков
      function addBirdPoints() {
        tg.storage.get(`birdPoints_${userId}`)
          .then(points => {
            const currentPoints = parseInt(points) || 0;
            const newPoints = currentPoints + 100;
            return tg.storage.set(`birdPoints_${userId}`, newPoints).then(() => newPoints);
          })
          .then(newPoints => {
            document.getElementById("pointsDisplay").textContent = `Bird Points: ${newPoints}`;
          })
          .catch(error => {
            document.getElementById("pointsDisplay").textContent = "Error saving points: " + error.message;
          });
      }

      // Загрузка начального значения очков при открытии
      loadPoints();
    }
  </script>

</body>
</html>
