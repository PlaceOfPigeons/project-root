<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню в стиле Hamster Kombat</title>
  <!-- Подключаем Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen flex justify-center items-center">

  <!-- Главное меню -->
  <div class="space-y-6 text-center">
    <h1 class="text-4xl font-extrabold text-white">Hamster Kombat</h1>
    <div class="space-y-4">
      <button class="px-8 py-3 bg-yellow-400 text-white rounded-full shadow-lg hover:bg-yellow-500 active:bg-yellow-600 transition-all duration-200 transform hover:scale-105">
        Играть
      </button>
      <button class="px-8 py-3 bg-blue-400 text-white rounded-full shadow-lg hover:bg-blue-500 active:bg-blue-600 transition-all duration-200 transform hover:scale-105">
        Настройки
      </button>
      <button class="px-8 py-3 bg-green-400 text-white rounded-full shadow-lg hover:bg-green-500 active:bg-green-600 transition-all duration-200 transform hover:scale-105">
        О игре
      </button>
      <button class="px-8 py-3 bg-red-400 text-white rounded-full shadow-lg hover:bg-red-500 active:bg-red-600 transition-all duration-200 transform hover:scale-105">
        Выйти
      </button>
    </div>
  </div>

</body>
</html>
