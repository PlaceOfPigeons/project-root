<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            box-sizing: border-box;
        }

        .navbar button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 4px;
            border-radius: 30px;
            border: 2px solid transparent;
            margin: 0 1px;
            flex: 1 1 16.666%;
            box-sizing: border-box;
            min-width: 50px;
        }

        .navbar button:hover {
            transform: scale(1.05);
            border-color: #ffffff;
        }

        .navbar button:active {
            transform: scale(0.95);
            border-color: #ffffff;
        }

        .navbar .material-icons {
            margin-bottom: 2px;
            font-size: 20px;
        }

        .active-button {
            background-color: #ffffff !important;
            color: #000000 !important;
            border-radius: 30px;
            border-color: #000000;
        }

        .active-button .material-icons {
            fill: #000000 !important;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }

        #heading {
            display: none;
        }

        /* Новый стиль для магазина */
        #shop-section {
            display: none;
            text-align: center;
        }

        .inventory-cell {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 2px solid white;
            margin: 5px;
            text-align: center;
            line-height: 60px;
            color: white;
            background-color: #333;
        }

        .item {
            display: inline-block;
            width: 100px;
            margin: 10px;
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .item:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1 id="heading">Telegram Web App Validation</h1>
    <div id="loading">Loading...</div>

    <div id="result" style="display: none;">Loading...</div>

    <button id="timer-btn" class="btn btn-dark" style="width: 100%; margin-top: 20px; display: none;">
        Get 100 points
    </button>
    <div id="timer"></div>

    <!-- Новый раздел для магазина -->
    <div id="shop-section">
        <h2>Shop</h2>
        <div id="inventory">
            <div class="inventory-cell" id="cell1">Empty</div>
            <div class="inventory-cell" id="cell2">Empty</div>
            <div class="inventory-cell" id="cell3">Empty</div>
        </div>
        <div id="items">
            <div class="item" id="item1" data-cost="1" data-bonus="1">
                <span>1 Point</span>
            </div>
            <div class="item" id="item2" data-cost="20" data-bonus="2">
                <span>20 Points</span>
            </div>
            <div class="item" id="item3" data-cost="100" data-bonus="3">
                <span>100 Points</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate';

        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            setTimeout(() => {
                const resultElement = document.getElementById('result');
                const timerBtn = document.getElementById('timer-btn');
                const timerElement = document.getElementById('timer');
                const loadingElement = document.getElementById('loading');
                const headingElement = document.getElementById('heading');
                const navbar = document.querySelector('.navbar');
                const shopSection = document.getElementById('shop-section');

                loadingElement.style.display = 'none'; // Убираем предзагрузку
                headingElement.style.display = 'block'; // Показываем заголовок
                navbar.style.display = 'flex'; // Показываем меню

                if (data.success) {
                    resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                    resultElement.style.display = 'block'; // Показываем результат

                    let timeLeft = data.time_left;

                    function updateTimer() {
                        if (timeLeft > 0) {
                            timerElement.innerText = `Wait ${timeLeft}s`;
                            timeLeft--;
                            setTimeout(updateTimer, 1000);
                        } else {
                            timerElement.innerText = '';
                            timerBtn.style.display = 'block'; // Показываем кнопку
                            timerBtn.disabled = false;
                        }
                    }

                    if (timeLeft > 0) {
                        timerBtn.style.display = 'none'; // Скрываем кнопку во время таймера
                        updateTimer();
                    } else {
                        timerBtn.disabled = false;
                        timerBtn.style.display = 'block'; // Показываем кнопку
                    }

                    timerBtn.addEventListener('click', function() {
                        timerBtn.style.display = 'none'; // Скрываем кнопку на время обработки

                        fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/add_points', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId: data.user_id })
                        })
                        .then(response => response.json())
                        .then(responseData => {
                            if (responseData.success) {
                                resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${responseData.points}`;
                                timeLeft = responseData.time_left;
                                updateTimer();
                            } else {
                                alert(responseData.message);
                                timerBtn.style.display = 'block'; // Показываем кнопку в случае ошибки
                            }

                            window.location.reload();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            timerBtn.style.display = 'block'; // Показываем кнопку в случае ошибки
                            window.location.reload();
                        });
                    });

                    // Отображение магазина
                    shopSection.style.display = 'block';

                    // Обработка покупки товара
                    document.querySelectorAll('.item').forEach(item => {
                        item.addEventListener('click', () => {
                            const cost = parseInt(item.getAttribute('data-cost'));
                            const bonus = parseInt(item.getAttribute('data-bonus'));

                            if (data.points >= cost) {
                                // Проверка, есть ли место для добавления товара
                                for (let i = 1; i <= 3; i++) {
                                    const cell = document.getElementById(`cell${i}`);
                                    if (cell.innerText === 'Empty') {
                                        cell.innerText = `Bonus: +${bonus}`;
                                        // Снижаем очки пользователя
                                        data.points -= cost;
                                        // Обновление данных в Firebase (или сервере)
                                        fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/update_user', {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({
                                                userId: data.user_id,
                                                points: data.points,
                                                inventory: data.inventory // Обновить инвентарь
                                            })
                                        });
                                        break;
                                    }
                                }
                            } else {
                                alert('Not enough points!');
                            }
                        });
                    });
                } else {
                    resultElement.innerText = "Validation Failed.";
                    resultElement.style.display = 'block';
                }
            }, 2000); // Задержка 2 секунды
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
            document.getElementById('result').style.display = 'block';
            document.getElementById('loading').style.display = 'none'; // Скрыть Loading
        });
    </script>

    <nav class="navbar">
        <button id="btn-main" class="nav-button">
            <span class="material-icons text-3xl mb-2">home</span>
            Main
        </button>
        <button id="btn-lead" class="nav-button">
            <span class="material-icons text-3xl mb-2">leaderboard</span>
            Lead
        </button>
        <button id="btn-friends" class="nav-button">
            <span class="material-icons text-3xl mb-2">group</span>
            Friends
        </button>
        <button id="btn-task" class="nav-button">
            <span class="material-icons text-3xl mb-2">task</span>
            Task
        </button>
        <button id="btn-faq" class="nav-button">
            <span class="material-icons text-3xl mb-2">help</span>
            FAQ
        </button>
        <button id="btn-shop" class="nav-button active-button">
            <span class="material-icons text-3xl mb-2">shopping_cart</span>
            Shop
        </button>
    </nav>
</body>
</html>
