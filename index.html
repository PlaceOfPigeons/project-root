<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навигационный бар в стиле Notion</title>
  <!-- Подключаем Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Кастомные стили для кнопок в стиле Notion -->
  <style>
    .notion-btn {
      border: 2px solid #E0E0E0; /* светлая серая рамка */
      border-radius: 30px; /* округлые углы */
      padding: 10px 20px; /* отступы для кнопки */
      color: #333; /* темный текст */
      background-color: white; /* белый фон */
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .notion-btn:hover {
      background-color: #F4F4F4; /* светлый фон при наведении */
      border-color: #BDBDBD; /* темная рамка при наведении */
      color: #000; /* темный текст при наведении */
    }

    .navbar-nav .nav-link {
      margin-right: 20px; /* немного отступа между кнопками */
    }
  </style>

</head>
<body>

<!-- Навигационный бар -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Логотип</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link notion-btn" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link notion-btn" href="#">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link notion-btn" href="#">Контакты</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Подключаем Bootstrap JS (для работы с кнопками, выпадающими меню и т.д.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
