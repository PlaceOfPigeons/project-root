<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            box-sizing: border-box;
            display: none;
        }

        .navbar button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 4px;
            border-radius: 30px;
            border: 2px solid transparent;
            margin: 0 1px;
            flex: 1 1 16.666%;
            box-sizing: border-box;
            min-width: 50px;
        }

        .navbar button:hover {
            transform: scale(1.05);
            border-color: #ffffff;
        }

        .navbar button:active {
            transform: scale(0.95);
            border-color: #ffffff;
        }

        .navbar .material-icons {
            margin-bottom: 2px;
            font-size: 20px;
        }

        .active-button {
            background-color: #ffffff !important;
            color: #000000 !important;
            border-radius: 30px;
            border-color: #000000;
        }

        .active-button .material-icons {
            fill: #000000 !important;
        }

        @media (max-width: 1200px) {
            .navbar button {
                flex: 1 1 16.666%;
            }
        }

        @media (max-width: 992px) {
            .navbar button {
                flex: 1 1 16%;
            }
        }

        @media (max-width: 768px) {
            .navbar button {
                flex: 1 1 20%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar button {
                flex: 1 1 25%;
                font-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .navbar button {
                flex: 1 1 33%;
                font-size: 10px;
            }
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }

        #heading {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="heading">Telegram Web App Validation</h1>
    <div id="loading">Loading...</div>

    <div id="result" style="display: none;">Loading...</div>

    <button id="timer-btn" class="btn btn-dark" style="width: 100%; margin-top: 20px; display: none;">
        Get 100 points
    </button>
    <div id="timer" style="display: none;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;
        
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate'; // Укажите свой URL

        // Запрос данных у сервера при загрузке
        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            const resultElement = document.getElementById('result');
            const timerBtn = document.getElementById('timer-btn');
            const timerElement = document.getElementById('timer');

            if (data.success) {
                resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                
                let timeLeft = data.time_left; // Получаем оставшееся время от сервера

                // Функция для обновления таймера
                function updateTimer() {
                    if (timeLeft > 0) {
                        timerElement.innerText = `Wait ${timeLeft}s`; // Обновляем текст на таймере
                        timeLeft--;
                        setTimeout(updateTimer, 1000);
                    } else {
                        timerElement.innerText = ''; // Убираем таймер, когда время заканчивается
                        timerBtn.style.visibility = 'visible'; // Показываем кнопку обратно
                        timerBtn.disabled = false; // Включаем кнопку для нажатия
                    }
                }

                // Если таймер не истек, показываем время до следующего клика
                if (timeLeft > 0) {
                    timerBtn.style.visibility = 'hidden'; // Прячем кнопку, пока не пройдет время
                    updateTimer();
                } else {
                    timerBtn.disabled = false; // Разблокируем кнопку сразу, если нет времени на ожидание
                }

                // Обработчик для кнопки получения очков
                timerBtn.addEventListener('click', function() {
                    // Скрыть кнопку сразу после клика, прежде чем отправлять запрос
                    timerBtn.style.visibility = 'hidden'; 

                    // Делаем запрос на сервер
                    fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/add_points', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: data.user_id })
                    })
                    .then(response => response.json())
                    .then(responseData => {
                        if (responseData.success) {
                            // Обновляем количество очков и время последнего клика
                            resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;

                            // Перезапускаем таймер
                            timeLeft = responseData.time_left;
                            updateTimer();
                        } else {
                            alert(responseData.message);
                            // Если не удалось получить очки, показываем кнопку снова
                            timerBtn.style.visibility = 'visible';
                        }

                        // Перезагружаем страницу после выполнения запроса
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        timerBtn.style.visibility = 'visible'; // Показываем кнопку, если произошла ошибка

                        // Перезагружаем страницу после ошибки
                        window.location.reload();
                    });
                });

            } else {
                resultElement.innerText = "Validation Failed.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
        });
    </script>

    <nav class="navbar">
        <button id="btn-main" class="nav-button">
            <span class="material-icons text-3xl mb-2">home</span>
            Main
        </button>
        <button id="btn-lead" class="nav-button">
            <span class="material-icons text-3xl mb-2">leaderboard</span>
            Lead
        </button>
        <button id="btn-friends" class="nav-button">
            <span class="material-icons text-3xl mb-2">group</span>
            Friends
        </button>
        <button id="btn-task" class="nav-button">
            <span class="material-icons text-3xl mb-2">task</span>
            Task
        </button>
        <button id="btn-faq" class="nav-button">
            <span class="material-icons text-3xl mb-2">help</span>
            FAQ
        </button>
        <button id="btn-shop" class="nav-button">
            <span class="material-icons text-3xl mb-2">shopping_cart</span>
            Shop
        </button>
    </nav>

    <script>
        const navButtons = document.querySelectorAll('.nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active-button'));
                button.classList.add('active-button');
            });
        });
    </script>
</body>
</html>
