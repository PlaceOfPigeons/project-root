<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #userData {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        #claimButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #claimButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Validation</h1>
    <div id="result">Loading...</div>
    
    <!-- Блок для отображения данных пользователя -->
    <div id="userData" style="display: none;">
        <p id="username"></p>
        <p id="points"></p>
    </div>

    <!-- Кнопка для получения очков -->
    <button id="claimButton" onclick="claimPoints()">Claim 100 Points</button>

    <script>
        // Получаем объект Telegram Web App
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        // Отображаем исходные данные (для отладки)
        console.log("Init Data:", initData);

        // URL вашего сервера для проверки
        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate'; // Укажите свой URL

        let userData = null;

        // Отправка данных на сервер для валидации
        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('result').innerText = "Validation Successful!";
                
                // Получаем и отображаем данные пользователя
                userData = data.user_data;

                if (userData) {
                    document.getElementById('username').innerText = `Username: ${userData.username}`;
                    document.getElementById('points').innerText = `Points: ${userData.points}`;
                    
                    // Показываем блок с данными пользователя
                    document.getElementById('userData').style.display = 'block';
                }
            } else {
                document.getElementById('result').innerText = "Validation Failed.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
        });

        // Функция для запроса начисления очков
        function claimPoints() {
            if (!userData) {
                alert("User data not loaded yet!");
                return;
            }

            const claimUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/claim'; // Укажите свой URL для запроса начисления очков

            fetch(claimUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userData.id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`You have successfully claimed 100 points! Your new balance is ${data.points} points.`);
                    document.getElementById('points').innerText = `Points: ${data.points}`; // Обновляем отображаемые очки
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while claiming points.");
            });
        }
    </script>
</body>
</html>
