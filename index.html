<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App with Flask Message</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000; /* черный фон */
      color: #fff; /* белый текст */
      font-family: Arial, sans-serif;
    }

    .username {
      position: absolute;
      top: 10%;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 80%;
      height: auto;
    }

    .container {
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      border-radius: 8px;
      max-width: 600px;
      word-wrap: break-word;
      color: black;
    }

    .message {
      font-size: 1em;
      color: #333;
      text-align: left;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <p class="username" id="username">Загрузка...</p>
  <div class="image-container">
    <img src="cocos.png" alt="Cocos Logo">
  </div>

  <div class="container">
    <h1>Message from Flask Server</h1>
    <pre class="message" id="message">Загрузка...</pre>
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Применяем режим полного экрана для мини-приложения
    window.Telegram.WebApp.expand();
    window.Telegram.WebApp.requestFullscreen();

    // Убедитесь, что Web App готов
    tg.ready();

    // Получение данных о пользователе
    const user = tg.initDataUnsafe?.user || {};
    const username = `${user.first_name} ${user.last_name || ''}`.trim();
    const userId = user.id;  // Получаем ID пользователя

    // Отображение имени пользователя
    const usernameElement = document.getElementById('username');
    if (username) {
      usernameElement.textContent = `Привет, ${username}!`;
    } else {
      usernameElement.textContent = 'Не удалось получить имя пользователя';
    }

    // Функция для получения данных с Flask сервера, с передачей ID пользователя
    async function fetchMessage() {
      try {
        const response = await fetch(`https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/get_data?user_id=${userId}`); // Передаем ID пользователя
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        
        const jsonData = await response.json(); // Получаем JSON ответ
        if (jsonData.error) {
          document.getElementById('message').textContent = jsonData.error;
          document.getElementById('message').classList.add('error');
        } else {
          document.getElementById('message').textContent = `Очки: ${jsonData.score}`;
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Ошибка: ' + error.message;
        document.getElementById('message').classList.add('error');
      }
    }

    // Загружаем сообщение при загрузке страницы
    window.onload = fetchMessage;
  </script>

</body>
</html>
