<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Validation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            // Проверка данных от Telegram
            let initDataURLSP = new URLSearchParams(WebApp.initData);  // Получаем данные и хэш из initData
            var hash = initDataURLSP.get('hash');

            // Удаляем параметр 'hash' и сортируем оставшиеся параметры
            initDataURLSP.delete('hash');
            initDataURLSP.sort();

            // Формируем строку данных
            var checkDataString = initDataURLSP.toString().replaceAll('&', '\n');

            // Отправка запроса на сервер для проверки
            let xhrURL = new URL('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate');  // Замените <your_domain> на ваш реальный домен
            xhrURL.searchParams.set('hash', hash);
            xhrURL.searchParams.set('checkDataString', checkDataString);

            let xhr = new XMLHttpRequest();
            xhr.open('GET', xhrURL);
            xhr.send();

            xhr.onload = function() {
                // Проверяем ответ от сервера
                if (JSON.parse(xhr.response).result == true) {
                    WebApp.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
                } else {
                    WebApp.showAlert("Ты что, хакер?");
                    WebApp.close();
                }
            }
        }
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Telegram WebApp</h1>
    <p>Пожалуйста, подождите, пока мы проверим вашу подлинность...</p>
</body>
</html>
