<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram с очками</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .container { text-align: center; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Очки в облачном хранилище</h1>
        <button onclick="addPoints()">Добавить 100 очков</button>
        <p id="status">Текущие очки: 0</p>
        <button onclick="expandApp()">Развернуть на весь экран</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        const key = "points"; // Ключ для хранения очков

        // Функция для добавления 100 очков
        function addPoints() {
            tg.cloudStorage.getItem(key, (error, value) => {
                if (error) {
                    console.error("Ошибка при получении очков:", error);
                    updateStatus("Ошибка при получении очков");
                    return;
                }

                // Если очки еще не установлены, начинаем с 0
                let currentPoints = parseInt(value) || 0;
                let newPoints = currentPoints + 100;

                // Сохраняем обновленное значение очков
                tg.cloudStorage.setItem(key, newPoints.toString(), (error, success) => {
                    if (error) {
                        console.error("Ошибка при сохранении очков:", error);
                        updateStatus("Ошибка при сохранении очков");
                    } else {
                        console.log("Очки успешно сохранены:", newPoints);
                        updateStatus("Текущие очки: " + newPoints);
                    }
                });
            });
        }

        // Функция для обновления статуса
        function updateStatus(message) {
            document.getElementById("status").innerText = message;
        }

        // Получение и отображение текущих очков при загрузке
        tg.cloudStorage.getItem(key, (error, value) => {
            if (error) {
                console.error("Ошибка при загрузке очков:", error);
                updateStatus("Ошибка при загрузке очков");
            } else {
                let currentPoints = parseInt(value) || 0;
                console.log("Текущие очки при загрузке:", currentPoints);
                updateStatus("Текущие очки: " + currentPoints);
            }
        });

        // Функция для развертывания на весь экран с использованием requestFullscreen()
        function expandApp() {
            // Используем метод requestFullscreen() для развертывания на весь экран
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Для Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Для Chrome, Safari и Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // Для IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            
            // Используем метод tg.expand() для Telegram Web App
            tg.expand();
            console.log("Приложение развернуто на весь экран.");
        }
    </script>
</body>
</html>
