<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000; /* черный фон */
      color: #fff; /* белый текст */
      font-family: Arial, sans-serif;
    }

    .username {
      position: absolute;
      top: 10%;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 80%;
      height: auto;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <p class="username" id="username">Загрузка...</p>
  <div class="image-container">
    <img src="cocos.png" alt="Cocos Logo">
  </div>

  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Применяем режим полного экрана для мини-приложения
        window.Telegram.WebApp.expand();
        window.Telegram.WebApp.requestFullscreen();
    
    // Настройка темы
    tg.expand(); // Открыть приложение на весь экран

    // Получение имени или ника
    const user = tg.initDataUnsafe?.user || {};
    const username = user.username  `${user.first_name} ${user.last_name  ''}`.trim();

    // Отображение имени
    const usernameElement = document.getElementById('username');
    if (username) {
      usernameElement.textContent = Привет, ${username}!;
    } else {
      usernameElement.textContent = Не удалось получить имя пользователя;
    }
  </script>
</body>
</html>
