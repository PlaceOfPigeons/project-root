<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Валидация</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006fa3;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в Telegram WebApp</h1>
    <div class="message" id="message">Пожалуйста, подождите...</div>
    <button id="validateButton">Проверить Подлинность</button>

    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();

        // Получение данных из initData
        let initDataURLSP = new URLSearchParams(WebApp.initData);
        let hash = initDataURLSP.get('hash');

        // Удаление hash и сортировка параметров
        initDataURLSP.delete('hash');
        initDataURLSP.sort();

        // Формируем строку для проверки
        let checkDataString = initDataURLSP.toString().replaceAll('&', '\n');

        // URL для валидации на сервере
        let xhrURL = new URL('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/userIsValid');
        xhrURL.searchParams.set('hash', hash);
        xhrURL.searchParams.set('checkDataString', checkDataString);

        // Отправляем запрос на сервер при нажатии на кнопку
        document.getElementById('validateButton').addEventListener('click', function () {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', xhrURL);
            xhr.send();

            // Обработка ответа от сервера
            xhr.onload = function () {
                if (xhr.status === 200) {
                    let response = JSON.parse(xhr.response);
                    if (response.result === true) {
                        document.getElementById('message').textContent = `Добро пожаловать, @${WebApp.WebAppUser.username}!`;
                        WebApp.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
                    } else {
                        document.getElementById('message').textContent = "Что-то пошло не так. Ты что, хакер?";
                        WebApp.showAlert("Ты что, хакер?");
                        WebApp.close();
                    }
                } else {
                    document.getElementById('message').textContent = "Ошибка соединения с сервером.";
                    WebApp.showAlert("Ошибка соединения.");
                    WebApp.close();
                }
            }
        });
    </script>

</body>
</html>
