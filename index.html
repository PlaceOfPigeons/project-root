<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Google Material Icons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .material-icons {
            font-size: 30px; /* Увеличиваем размер иконки */
            vertical-align: middle; /* Выравнивание по тексту */
            margin-bottom: 1%; /* Отступ снизу для иконки */
        }
        body {
            background-color: #222; /* Тёмный фон */
            color: white; /* Белый текст */
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* Добавляем отступ, чтобы контент не перекрывал панель */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
        }
        nav.navbar {
            position: fixed; /* Фиксированное положение */
            bottom: 0; /* Навигационная панель будет внизу */
            left: 0;
            width: 100%; /* Панель займет всю ширину */
            border-radius: 30px; /* Увеличиваем радиус скругления для более округлой формы */
            backdrop-filter: blur(10px); /* Эффект размытия для матового стекла */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Легкая тень для панели */
        }
        .navbar button {
            display: flex;
            flex-direction: column; /* Иконка будет сверху, текст снизу */
            align-items: center; /* Центрируем элементы */
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для кнопок */
            border: none; /* Убираем границы */
            border-radius: 15px; /* Скругляем углы кнопок */
            padding: 10px;
            transition: background-color 0.3s; /* Плавный переход фона при наведении */
        }
        .navbar button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Немного темнее при наведении */
        }
        .navbar button.active {
            background-color: rgba(0, 0, 0, 0.9); /* Темный цвет для активной кнопки */
            color: #fff; /* Белый текст для активной кнопки */
        }
    </style>
</head>
<body>

    <!-- Контент страницы -->
    <div class="container">
        <h1>Welcome to the Page</h1>
        <p>This is a demo page with Google Material Icons integrated into a dark-themed navigation bar. Click on the buttons above to navigate.</p>
    </div>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="btn" id="mainBtn" onclick="setActive('mainBtn')">
                <span class="material-icons">home</span> Main
            </button>
            <button class="btn" id="leadBtn" onclick="setActive('leadBtn')">
                <span class="material-icons">leaderboard</span> Lead
            </button>
            <button class="btn" id="friendsBtn" onclick="setActive('friendsBtn')">
                <span class="material-icons">group</span> Friends
            </button>
            <button class="btn" id="taskBtn" onclick="setActive('taskBtn')">
                <span class="material-icons">task</span> Task
            </button>
            <button class="btn" id="faqBtn" onclick="setActive('faqBtn')">
                <span class="material-icons">help_outline</span> FAQ
            </button>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function setActive(buttonId) {
            // Убираем класс 'active' у всех кнопок
            const buttons = document.querySelectorAll('.navbar button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            // Добавляем класс 'active' выбранной кнопке
            const activeButton = document.getElementById(buttonId);
            activeButton.classList.add('active');
        }
    </script>

</body>
</html>
