<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Message from Flask Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 8px;
            max-width: 600px;
            word-wrap: break-word;
        }
        .message {
            font-size: 1em;
            color: #333;
            text-align: left;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Message from Flask Server</h1>
        <pre class="message" id="message">Загрузка...</pre>
    </div>

    <script>
        // Функция для получения данных с Flask сервера
        async function fetchMessage() {
            try {
                const response = await fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/get_data'); // URL вашего Flask сервера
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const textData = await response.text(); // Получаем текст
                let jsonData;

                // Пробуем удалить HTML-обертку, если она есть
                try {
                    jsonData = JSON.parse(textData.replace(/<[^>]*>/g, '')); 
                } catch (parseError) {
                    throw new Error('Ошибка парсинга JSON: Проверьте серверный ответ');
                }

                // Отображаем JSON-данные в читаемом виде
                document.getElementById('message').textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                document.getElementById('message').textContent = 'Ошибка: ' + error.message;
                document.getElementById('message').classList.add('error');
            }
        }

        // Загружаем сообщение при загрузке страницы
        window.onload = fetchMessage;
    </script>

</body>
</html>
