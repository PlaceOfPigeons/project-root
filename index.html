<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #userData {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        #claimButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        #claimButton:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Validation</h1>
    <div id="result">Loading...</div>
    
    <!-- Блок для отображения данных пользователя -->
    <div id="userData" style="display: none;">
        <p id="username"></p>
        <p id="points"></p>
    </div>

    <!-- Кнопка для начисления очков -->
    <div id="claimSection" style="display: none;">
        <button id="claimButton" onclick="claimPoints()" disabled>Claim 100 Points</button>
        <p id="timer"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        console.log("Init Data:", initData);

        const serverUrl = 'https://your-server-url/validate'; // Замените на ваш URL

        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('result').innerText = "Validation Successful!";
                const userData = data.user_data;
                const canClaim = data.can_claim;

                if (userData) {
                    document.getElementById('username').innerText = `Username: ${userData.username}`;
                    document.getElementById('points').innerText = `Points: ${userData.points}`;
                    
                    // Показываем данные пользователя
                    document.getElementById('userData').style.display = 'block';
                    
                    // Управление кнопкой начисления очков
                    if (canClaim) {
                        document.getElementById('claimButton').disabled = false;
                        document.getElementById('timer').innerText = "";
                    } else {
                        document.getElementById('claimButton').disabled = true;
                        document.getElementById('timer').innerText = "You can claim points again in 60 seconds.";
                    }
                    
                    // Показываем кнопку начисления
                    document.getElementById('claimSection').style.display = 'block';
                }
            } else {
                document.getElementById('result').innerText = "Validation Failed.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
        });

        function claimPoints() {
            // Логика для начисления 100 очков
            alert("You have received 100 points!");
            // Здесь можно отправить запрос на сервер для обновления данных
        }
    </script>
</body>
</html>
