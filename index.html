<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        // Функция для отправки данных на сервер и получения ответа
        function getDataFromServer(initData) {
            const signature = window.Telegram.WebApp.initDataSignature;  // Подпись

            fetch(`/validate?data=${encodeURIComponent(initData)}&hash=${encodeURIComponent(signature)}`)
                .then(response => response.json())
                .then(data => {
                    // Обновляем DOM с полученной информацией
                    document.getElementById("username").textContent = data.username;
                    document.getElementById("validation-status").textContent = data.validation_status;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Инициализация после загрузки страницы
        window.onload = function () {
            const initData = window.Telegram.WebApp.initData;  // Получаем initData
            if (initData) {
                getDataFromServer(initData);  // Отправляем данные на сервер
            } else {
                document.getElementById("error").textContent = "No initData found!";
            }
        };
    </script>
</head>
<body>
    <h1>Telegram Mini App</h1>
    
    <div id="error" style="color: red;"></div>
    
    <h2>User Info</h2>
    <p><strong>Username:</strong> <span id="username">Loading...</span></p>
    <p><strong>Validation Status:</strong> <span id="validation-status">Loading...</span></p>
    
</body>
</html>
