<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Message from Flask Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 8px;
        }
        .message {
            font-size: 1.5em;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Message from Flask Server</h1>
        <p class="message" id="message">Загрузка...</p>
    </div>

    <script>
        // Функция для получения данных с Flask сервера
        async function fetchMessage() {
            try {
                const response = await fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/get_data'); // URL вашего Flask сервера
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }
                const data = await response.json();
                document.getElementById('message').textContent = data.message; // Отображаем сообщение
            } catch (error) {
                document.getElementById('message').textContent = 'Ошибка: ' + error.message;
                document.getElementById('message').classList.add('error');
            }
        }

        // Загружаем сообщение при загрузке страницы
        window.onload = fetchMessage;
    </script>

</body>
</html>
