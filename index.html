<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Validation</h1>
    <div id="result">Loading...</div>
    <div id="timer"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate'; // Укажите свой URL

        // Запрос данных у сервера при загрузке
        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            const resultElement = document.getElementById('result');
            const timerElement = document.getElementById('timer');

            if (data.success) {
                resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                
                let timeLeft = data.time_left; // Получаем оставшееся время от сервера

                // Функция для обновления таймера
                function updateTimer() {
                    if (timeLeft > 0) {
                        timerElement.innerText = `Wait ${timeLeft}s`; // Обновляем текст на таймере
                        timeLeft--;
                        setTimeout(updateTimer, 1000);
                    } else {
                        timerElement.innerText = ''; // Убираем таймер, когда время заканчивается
                        // Показываем кнопку Telegram Web App
                        tg.MainButton.show();
                        tg.MainButton.setText("Get 100 points");
                        tg.MainButton.setParams({ color: "#0088CC" }); // Цвет кнопки
                        tg.MainButton.setTextColor("#FFFFFF"); // Цвет текста кнопки
                    }
                }

                // Если таймер не истек, показываем время до следующего клика
                if (timeLeft > 0) {
                    updateTimer();
                } else {
                    tg.MainButton.show(); // Показываем кнопку сразу, если нет времени на ожидание
                    tg.MainButton.setText("Get 100 points");
                    tg.MainButton.setParams({ color: "#0088CC" }); // Цвет кнопки
                    tg.MainButton.setTextColor("#FFFFFF"); // Цвет текста кнопки
                }

                // Обработчик для кнопки Telegram Web App
                tg.MainButton.onClick(() => {
                    // Скрыть кнопку сразу после клика, прежде чем отправлять запрос
                    tg.MainButton.hide(); 

                    // Делаем запрос на сервер для добавления очков
                    fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/add_points', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: data.user_id })
                    })
                    .then(response => response.json())
                    .then(responseData => {
                        if (responseData.success) {
                            // Обновляем количество очков и время последнего клика
                            resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;

                            // Перезапускаем таймер
                            timeLeft = responseData.time_left;
                            updateTimer();
                        } else {
                            alert(responseData.message);
                            tg.MainButton.show(); // Показываем кнопку снова
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        tg.MainButton.show(); // Показываем кнопку, если произошла ошибка
                    });
                });

            } else {
                resultElement.innerText = "Validation Failed.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
        });
    </script>
</body>
</html>
