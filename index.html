<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar button {
            display: flex;
            flex-direction: column; /* Иконки сверху, текст снизу */
            align-items: center; /* Центрируем элементы по горизонтали */
            justify-content: center; /* Центрируем элементы по вертикали */
            transition: all 0.2s;
            padding: 10px;
            border-radius: 30px; /* Овальная форма кнопки */
            border: 2px solid transparent; /* Начальный прозрачный бордер */
        }

        .navbar button:hover {
            transform: scale(1.05);
            border-color: #ffffff; /* Бордер становится белым при наведении */
        }

        .navbar button:active {
            transform: scale(0.95);
            border-color: #ffffff; /* Бордер становится белым при нажатии */
        }

        .navbar .material-icons {
            margin-bottom: 8px; /* Расстояние между иконкой и текстом */
        }

        /* Стили для активной кнопки */
        .active-button {
            background-color: #ffffff !important;
            color: #000000 !important;
            border-radius: 30px; /* Овальная форма активной кнопки */
            border-color: #000000; /* Белый бордер при активации */
        }

        .active-button .material-icons {
            fill: #000000 !important;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Validation</h1>
    <div id="result">Loading...</div>

    <button id="timer-btn" class="btn btn-dark" style="width: 100%; margin-top: 20px;">
        Get 100 points
    </button>
    <div id="timer"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate';

        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            const resultElement = document.getElementById('result');
            const timerBtn = document.getElementById('timer-btn');
            const timerElement = document.getElementById('timer');

            if (data.success) {
                resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;

                let timeLeft = data.time_left;

                function updateTimer() {
                    if (timeLeft > 0) {
                        timerElement.innerText = `Wait ${timeLeft}s`;
                        timeLeft--;
                        setTimeout(updateTimer, 1000);
                    } else {
                        timerElement.innerText = '';
                        timerBtn.style.visibility = 'visible';
                        timerBtn.disabled = false;
                    }
                }

                if (timeLeft > 0) {
                    timerBtn.style.visibility = 'hidden';
                    updateTimer();
                } else {
                    timerBtn.disabled = false;
                }

                timerBtn.addEventListener('click', function() {
                    timerBtn.style.visibility = 'hidden';

                    fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/add_points', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: data.user_id })
                    })
                    .then(response => response.json())
                    .then(responseData => {
                        if (responseData.success) {
                            resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                            timeLeft = responseData.time_left;
                            updateTimer();
                        } else {
                            alert(responseData.message);
                            timerBtn.style.visibility = 'visible';
                        }

                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        timerBtn.style.visibility = 'visible';
                        window.location.reload();
                    });
                });

            } else {
                resultElement.innerText = "Validation Failed.";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
        });
    </script>

    <!-- Навигационное меню с Tailwind CSS -->
    <nav class="navbar flex flex-wrap justify-between p-4">
        <button id="btn-main" class="nav-button">
            <span class="material-icons text-3xl mb-2">home</span>
            Main
        </button>
        <button id="btn-lead" class="nav-button">
            <span class="material-icons text-3xl mb-2">leaderboard</span>
            Lead
        </button>
        <button id="btn-friends" class="nav-button">
            <span class="material-icons text-3xl mb-2">group</span>
            Friends
        </button>
        <button id="btn-task" class="nav-button">
            <span class="material-icons text-3xl mb-2">task</span>
            Task
        </button>
        <button id="btn-faq" class="nav-button">
            <span class="material-icons text-3xl mb-2">help</span>
            FAQ
        </button>
        <!-- Новая кнопка SHOP -->
        <button id="btn-shop" class="nav-button">
            <span class="material-icons text-3xl mb-2">shopping_cart</span>
            Shop
        </button>
    </nav>

    <script>
        // Получаем все кнопки меню
        const navButtons = document.querySelectorAll('.nav-button');

        // Добавляем обработчики событий для каждой кнопки
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Убираем класс с других кнопок
                navButtons.forEach(b => b.classList.remove('active-button'));

                // Добавляем класс активной кнопке
                button.classList.add('active-button');
            });
        });
    </script>

</body>
</html>
