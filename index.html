<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Validation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Web App Validation</h1>
    <div id="result"></div>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Получение initData
        const initData = tg.initData;

        // URL сервера
        const serverUrl = "https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate";

        // Функция для отправки initData на сервер
        async function validateInitData() {
            try {
                const response = await fetch(serverUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ initData })
                });

                const result = await response.json();

                // Отображаем результат
                const resultDiv = document.getElementById("result");
                if (response.ok) {
                    resultDiv.innerHTML = `<p>Данные прошли валидацию:</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p>Ошибка валидации:</p><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error("Ошибка при запросе:", error);
            }
        }

        // Выполняем валидацию при загрузке страницы
        validateInitData();
    </script>
</body>
</html>
