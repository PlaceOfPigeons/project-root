<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, <span id="username"></span>!</h1>
        <h2>Ваши очки: <span id="points">0</span></h2>
        <button id="addPoints">Добавить 100 очков</button>
    </div>
    <script>
        // Получаем данные от Telegram
        const user = Telegram.WebApp.initDataUnsafe.user;
        const pointsKey = `points_${user.id}`;

        // Отображаем имя пользователя
        document.getElementById('username').innerText = user.first_name;

        // Получаем очки из локального хранилища
        let points = localStorage.getItem(pointsKey) || 0;
        document.getElementById('points').innerText = points;

        // Обработчик для кнопки добавления очков
        document.getElementById('addPoints').addEventListener('click', () => {
            points = parseInt(points) + 100; // Добавляем 100 очков
            localStorage.setItem(pointsKey, points); // Сохраняем в локальное хранилище
            document.getElementById('points').innerText = points; // Обновляем отображение очков
        });

        // Обновляем интерфейс
        Telegram.WebApp.onEvent('visibilityChanged', (visible) => {
            if (visible) {
                // Обновление данных при возвращении в приложение
                points = localStorage.getItem(pointsKey) || 0;
                document.getElementById('points').innerText = points;
            }
        });
    </script>
</body>
</html>
