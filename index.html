<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram с очками</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .container { text-align: center; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Очки в облачном хранилище</h1>
        <button onclick="addPoints()">Добавить 100 очков</button>
        <p id="status">Текущие очки: 0</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        const key = "points"; // Ключ для хранения очков

        // Функция для добавления 100 очков
        function addPoints() {
            // Получаем текущее значение очков
            tg.cloudStorage.getItem(key, (error, value) => {
                if (error) {
                    updateStatus("Ошибка при получении очков: " + error);
                } else {
                    // Если очки еще не установлены, начинаем с 0
                    let currentPoints = parseInt(value) || 0;
                    let newPoints = currentPoints + 100;

                    // Сохраняем обновленное значение очков
                    tg.cloudStorage.setItem(key, newPoints.toString(), (error, success) => {
                        if (error) {
                            updateStatus("Ошибка при сохранении очков: " + error);
                        } else {
                            updateStatus("Текущие очки: " + newPoints);
                        }
                    });
                }
            });
        }

        // Функция для обновления статуса
        function updateStatus(message) {
            document.getElementById("status").innerText = message;
        }

        // Получение и отображение текущих очков при загрузке
        tg.cloudStorage.getItem(key, (error, value) => {
            if (error) {
                updateStatus("Ошибка при загрузке очков: " + error);
            } else {
                let currentPoints = parseInt(value) || 0;
                updateStatus("Текущие очки: " + currentPoints);
            }
        });
    </script>
</body>
</html>
