<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPresident</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWwSObNeCTqDk8xJg9sa0u4wIvk5JFw8E",
            authDomain: "placeofpigeons.firebaseapp.com",
            databaseURL: "https://placeofpigeons-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "placeofpigeons",
            storageBucket: "placeofpigeons.appspot.com",
            messagingSenderId: "67354529384",
            appId: "1:67354529384:web:716cf99397eb9002c435dd",
            measurementId: "G-P70KRENL94"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;
        const userId = user.id;
        const displayName = user.username || user.first_name || "Неизвестный пользователь";
        document.getElementById("header").textContent = displayName;

        const saveUserCode = (code, invitedBy) => {
            set(ref(database, `users/${userId}`), {
                code: code,
                name: displayName,
                invitedBy: invitedBy // Сохраняем имя пригласившего
            }).then(() => {
                console.log('Код успешно сохранен!');
                document.getElementById('generated-code').textContent = `Ваш код: ${code}`;
            }).catch((error) => {
                console.error('Ошибка сохранения кода:', error);
            });
        };

        const checkUserCode = () => {
            get(ref(database, `users/${userId}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const existingCode = snapshot.val().code;
                    const invitedBy = snapshot.val().invitedBy; // Получаем имя пригласившего
                    document.getElementById('generated-code').textContent = `Ваш код: ${existingCode}`;
                    document.getElementById('invite-message').textContent = `Вас пригласил: ${invitedBy}`; // Отображаем имя пригласившего
                    document.getElementById('input-code').disabled = true; // Блокируем ввод кода
                    console.log('Код уже существует:', existingCode);
                } else {
                    const uniqueCode = Math.random().toString(36).substr(2, 6);
                    saveUserCode(uniqueCode, displayName); // Сохраняем код с именем текущего пользователя
                    console.log('Сгенерированный код:', uniqueCode);
                }
            }).catch((error) => {
                console.error('Ошибка получения данных:', error);
            });
        };

        const addCode = (codeToAdd) => {
            const userRef = ref(database, 'users/');
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const allUsers = snapshot.val();
                    let found = false;
                    for (const id in allUsers) {
                        if (allUsers[id].code === codeToAdd) {
                            const addedBy = allUsers[id].name; // Имя пользователя, который добавил код
                            document.getElementById('added-by').textContent = `Код добавлен пользователем: ${addedBy}`;
                            document.getElementById('invite-message').textContent = `Вас пригласил: ${addedBy}`; // Отображаем имя добавившего
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        document.getElementById('added-by').textContent = 'Код не найден';
                    }
                } else {
                    document.getElementById('added-by').textContent = 'Код не найден';
                }
            }).catch((error) => {
                console.error('Ошибка получения данных:', error);
            });
        };

        document.getElementById('submit-button').addEventListener('click', () => {
            const inputCode = document.getElementById('input-code').value;
            addCode(inputCode);
        });

        // Проверяем код пользователя при загрузке страницы
        checkUserCode();
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            color: white;
        }

        #generated-code {
            margin: 20px 0;
            font-size: 18px;
        }

        #input-code {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
        }

        #submit-button {
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        #added-by {
            margin-top: 20px;
            font-size: 18px;
        }

        #invite-message {
            margin-top: 10px;
            font-size: 18px;
            color: lightblue;
        }
    </style>
</head>
<body>
    <div class="header" id="header">ProjectPresident</div>
    <div id="invite-message"></div>
    <div id="generated-code">Ваш код: </div>
    <div>
        <input type="text" id="input-code" placeholder="Введите код">
        <button id="submit-button">Добавить код</button>
    </div>
    <div id="added-by"></div>
</body>
</html>
