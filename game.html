<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Web App Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between; /* Выравнивание кнопок по ширине */
            align-items: center;
            padding: 5px 0; /* Уменьшено расстояние сверху и снизу */
            box-sizing: border-box;
            display: none; /* Скрыть меню на время загрузки */
        }

        .navbar button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            padding: 4px; /* Уменьшены отступы для экономии места */
            border-radius: 30px;
            border: 2px solid transparent;
            margin: 0 1px; /* Еще меньшее расстояние между кнопками */
            flex: 1 1 16.666%; /* Каждая кнопка будет занимать 1/6 ширины экрана */
            box-sizing: border-box;
            min-width: 50px; /* Минимальная ширина кнопок */
        }

        .navbar button:hover {
            transform: scale(1.05);
            border-color: #ffffff;
        }

        .navbar button:active {
            transform: scale(0.95);
            border-color: #ffffff;
        }

        .navbar .material-icons {
            margin-bottom: 2px; /* Уменьшен отступ между иконкой и текстом */
            font-size: 20px; /* Размер иконок уменьшен */
        }

        /* Стили для активной кнопки */
        .active-button {
            background-color: #ffffff !important;
            color: #000000 !important;
            border-radius: 30px;
            border-color: #000000;
        }

        .active-button .material-icons {
            fill: #000000 !important;
        }

        /* Медиа-запросы для адаптации на меньших экранах */
        @media (max-width: 1200px) {
            .navbar button {
                flex: 1 1 16.666%; /* Оставляем 1/6 ширины кнопок для больших экранов */
            }
        }

        @media (max-width: 992px) {
            .navbar button {
                flex: 1 1 16%; /* Немного уменьшаем ширину кнопок при разрешении экрана 992px */
            }
        }

        @media (max-width: 768px) {
            .navbar button {
                flex: 1 1 20%; /* При разрешении 768px каждая кнопка занимает 20% */
                font-size: 14px; /* Уменьшаем размер шрифта на средних экранах */
            }
        }

        @media (max-width: 480px) {
            .navbar button {
                flex: 1 1 25%; /* При разрешении 480px каждая кнопка занимает 25% */
                font-size: 12px; /* Уменьшаем размер шрифта для мобильных устройств */
            }
        }

        @media (max-width: 360px) {
            .navbar button {
                flex: 1 1 33%; /* При очень маленьких экранах кнопки будут занимать 33% ширины */
                font-size: 10px; /* Еще меньше размер шрифта */
            }
        }

        /* Стиль для предзагрузки */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }

        /* Скрыть заголовок на время загрузки */
        #heading {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="heading">Telegram Web App Validation</h1>
    <!-- Предзагрузка -->
    <div id="loading">Loading...</div>

    <div id="result" style="display: none;">Loading...</div>

    <button id="timer-btn" class="btn btn-dark" style="width: 100%; margin-top: 20px; display: none;">
        Get 100 points
    </button>
    
    <!-- Добавлена кнопка для вычитания 100 очков -->
    <button id="subtract-btn" class="btn btn-dark" style="width: 100%; margin-top: 20px; display: none;">
        Subtract 100 points
    </button>

    <div id="timer" style="display: none;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const initData = tg.initData;

        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        const serverUrl = 'https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/validate';

        fetch(serverUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ initData })
        })
        .then(response => response.json())
        .then(data => {
            // Задержка на 2 секунды перед скрытием предзагрузки
            setTimeout(() => {
                const resultElement = document.getElementById('result');
                const timerBtn = document.getElementById('timer-btn');
                const subtractBtn = document.getElementById('subtract-btn'); // Получаем новую кнопку
                const timerElement = document.getElementById('timer');
                const loadingElement = document.getElementById('loading');
                const headingElement = document.getElementById('heading');
                const navbar = document.querySelector('.navbar');

                // Скрываем предзагрузку
                loadingElement.style.display = 'none';
                headingElement.style.display = 'block'; // Показываем заголовок
                navbar.style.display = 'flex'; // Показываем меню

                if (data.success) {
                    resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                    resultElement.style.display = 'block'; // Показываем результат

                    let timeLeft = data.time_left;

                    function updateTimer() {
                        if (timeLeft > 0) {
                            timerElement.innerText = `Wait ${timeLeft}s`;
                            timeLeft--;
                            setTimeout(updateTimer, 1000);
                        } else {
                            timerElement.innerText = '';
                            timerBtn.style.visibility = 'visible';
                            timerBtn.disabled = false;
                        }
                    }

                    if (timeLeft > 0) {
                        timerBtn.style.visibility = 'hidden';
                        updateTimer();
                    } else {
                        timerBtn.disabled = false;
                    }

                    timerBtn.addEventListener('click', function() {
                        timerBtn.style.visibility = 'hidden';

                        fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/add_points', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId: data.user_id })
                        })
                        .then(response => response.json())
                        .then(responseData => {
                            if (responseData.success) {
                                resultElement.innerText = `Validation Successful! Welcome, ${data.username}! Points: ${data.points}`;
                                timeLeft = responseData.time_left;
                                updateTimer();
                            } else {
                                alert(responseData.message);
                                timerBtn.style.visibility = 'visible';
                            }

                            window.location.reload();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            timerBtn.style.visibility = 'visible';
                            window.location.reload();
                        });
                    });

                    // Обработчик для кнопки вычитания 100 очков
                    subtractBtn.addEventListener('click', function() {
                        subtractBtn.style.visibility = 'hidden';

                        fetch('https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/subtract_points', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId: data.user_id })
                        })
                        .then(response => response.json())
                        .then(responseData => {
                            if (responseData.success) {
                                resultElement.innerText = `Points subtracted successfully! Your new points balance: ${responseData.points}`;
                            } else {
                                alert(responseData.message);
                            }

                            window.location.reload();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            subtractBtn.style.visibility = 'visible';
                            window.location.reload();
                        });
                    });

                } else {
                    resultElement.innerText = "Validation Failed.";
                    resultElement.style.display = 'block'; // Показываем результат
                }
            }, 2000); // Делаем задержку 2 секунды
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = "An error occurred.";
            document.getElementById('result').style.display = 'block'; // Показываем результат
            document.getElementById('loading').style.display = 'none'; // Скрыть Loading
        });
    </script>

    <!-- Навигационное меню с Tailwind CSS -->
    <nav class="navbar">
        <button id="btn-main" class="nav-button">
            <span class="material-icons text-3xl mb-2">home</span>
            Main
        </button>
        <button id="btn-lead" class="nav-button">
            <span class="material-icons text-3xl mb-2">leaderboard</span>
            Lead
        </button>
        <button id="btn-friends" class="nav-button">
            <span class="material-icons text-3xl mb-2">group</span>
            Friends
        </button>
        <button id="btn-task" class="nav-button">
            <span class="material-icons text-3xl mb-2">task</span>
            Task
        </button>
        <button id="btn-faq" class="nav-button">
            <span class="material-icons text-3xl mb-2">help</span>
            FAQ
        </button>
        <button id="btn-shop" class="nav-button">
            <span class="material-icons text-3xl mb-2">shopping_cart</span>
            Shop
        </button>
    </nav>

    <script>
        // Получаем все кнопки меню
        const navButtons = document.querySelectorAll('.nav-button');

        // Добавляем обработчики событий для каждой кнопки
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Убираем активное состояние с всех кнопок
                navButtons.forEach(btn => btn.classList.remove('active-button'));

                // Добавляем активное состояние на текущую кнопку
                button.classList.add('active-button');
            });
        });
    </script>
</body>
</html>
