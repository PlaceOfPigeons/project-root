<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAME</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 12%; /* Опускаем на 15% от высоты экрана */
            left: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        #score img {
            width: 36.4px;
            height: 36.4px;
            margin-right: 5px;
        }

        #timer {
            position: absolute;
            top: 12%; /* Опускаем на 15% от высоты экрана */
            right: 10px;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
        }

        #sequence {
            position: absolute;
            top: 20%; /* Опускаем на 10% от высоты экрана */
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            white-space: nowrap;
        }

        .wrapper {
            position: absolute;
            width: 96px;
            height: 96px;
            top: 15%;
            left: 0;
            animation: fall linear 4s forwards;
        }

        .cage, .bird {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cage {
            background-image: url('image/cage.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .bird {
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
        }

        .bird.clicked {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
        }

        .points {
            position: absolute;
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .points.plus10 {
            color: #ff0000;
            font-size: 36px;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(100vh - 96px));
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">
            <img src="image/pop.png" alt="Очки">
            <span>0</span>
        </div>
        <div id="timer">60</div>
        <div id="sequence"></div>
    </div>

    <script>
        // Установка черной темы
        Telegram.WebApp.setBackgroundColor("#000000");
        Telegram.WebApp.setHeaderColor("#000000");

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Применяем режим полного экрана для мини-приложения
        tg.expand();
        tg.requestFullscreen();

        // Убедитесь, что Web App готов
        tg.ready();

        // Получение данных о пользователе
        const user = tg.initDataUnsafe?.user || {};
        const username = `${user.first_name} ${user.last_name || ''}`.trim();
        const userId = user.id;  // Получаем ID пользователя

        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score').querySelector('span');
        const sequenceDisplay = document.getElementById('sequence');
        const timerDisplay = document.getElementById('timer');
        const birds = ['image/birdOne.png', 'image/birdTwo.png', 'image/birdThree.png'];

        let storedScore = 0;
        let score = storedScore;
        let currentSequence = [];
        let userSequence = [];
        const birdWidth = 96;
        const screenWidth = window.innerWidth;
        const maxLeft = screenWidth - birdWidth;
        let timerValue = 60;

        // Функция для загрузки очков с сервера
        async function loadScoreFromServer(userId) {
            try {
                const response = await fetch(`https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/get_data?user_id=${userId}`);
                const data = await response.json();
                if (data.score !== undefined) {
                    storedScore = data.score;
                    score = storedScore;
                    updateScoreDisplay(score);
                    return score;
                }
                return 0; // Если нет данных, возвращаем 0
            } catch (error) {
                console.error("Error loading score:", error);
                return 0; // Если произошла ошибка, начинаем с 0
            }
        }

        async function saveScoreToServer(userId, score) {
            try {
                const response = await fetch(`https://frozen-dawn-48680-9cdb4d5a9403.herokuapp.com/save_data?user_id=${userId}&score=${score}`, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }

                const jsonData = await response.json();
                console.log('Score saved:', jsonData);

            } catch (error) {
                console.error('Ошибка при сохранении очков:', error);
            }
        }

        function createSequence() {
            currentSequence = [];
            for (let i = 0; i < 3; i++) {
                currentSequence.push(birds[Math.floor(Math.random() * birds.length)]);
            }
            sequenceDisplay.innerHTML = currentSequence.map(img => `<img src="${img}" style="width: 72px; height: 72px; object-fit: contain;">`).join(' ');
            userSequence = [];
        }

        function createBird() {
            const bird = document.createElement('img');
            bird.classList.add('bird');
            bird.src = birds[Math.floor(Math.random() * birds.length)];

            const cage = document.createElement('div');
            cage.classList.add('cage');

            const wrapper = document.createElement('div');
            wrapper.classList.add('wrapper');
            wrapper.style.left = `${Math.random() * maxLeft}px`;

            wrapper.appendChild(cage);
            wrapper.appendChild(bird);
            game.appendChild(wrapper);

            let isCageClicked = false;
            let isBirdClicked = false;

            cage.addEventListener('click', () => {
                if (isCageClicked) return;
                isCageClicked = true;
                cage.style.display = 'none';
            });

            bird.addEventListener('click', (event) => {
                if (!isCageClicked || isBirdClicked) return;

                isBirdClicked = true;

                const lastClickX = event.clientX;
                const lastClickY = event.clientY;

                userSequence.push(bird.src.split('image/').pop());

                if (userSequence.length === 3 && userSequence.join(',') === currentSequence.join(',')) {
                    score += 10;

                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points', 'plus10');
                    pointAnim.textContent = "+10";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);

                    updateScoreDisplay(score);
                    createSequence();

                } else if (userSequence.length < 3) {
                    score++;
                    updateScoreDisplay(score);

                    const pointAnim = document.createElement('div');
                    pointAnim.classList.add('points');
                    pointAnim.textContent = "+1";
                    pointAnim.style.left = `${lastClickX}px`;
                    pointAnim.style.top = `${lastClickY}px`;
                    game.appendChild(pointAnim);

                    setTimeout(() => pointAnim.remove(), 1000);
                }

                bird.classList.add('clicked');
                setTimeout(() => {
                    wrapper.remove();
                }, 300);

                checkSequence();

                bird.blur();
                bird.setAttribute('tabindex', '-1');
            });

            wrapper.addEventListener('animationend', () => {
                if (!isCageClicked) {
                    wrapper.remove();
                }
            });
        }

        function updateScoreDisplay(newScore) {
            scoreDisplay.textContent = `${newScore}`;
        }

        function checkSequence() {
            if (userSequence.length === 3 && userSequence.join(',') !== currentSequence.join(',')) {
                alert('Неверный порядок! Очки обнулены.');
                userSequence = [];
                score = 0;
                updateScoreDisplay(score);
            }
        }

        function startGame() {
            createSequence();

            setInterval(() => {
                if (timerValue <= 0) {
                    alert(`Время вышло! Ваши очки: ${score}`);
                    saveScoreToServer(userId, score);
                    location.reload();
                }

                createBird();
                timerValue--;
                timerDisplay.textContent = timerValue;
            }, 2000);

            loadScoreFromServer(userId);
        }

        startGame();
    </script>
</body>
</html>
